<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dancing+Script:wght@400..700&family=Playwrite+MX+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        link="https://api.openweathermap.org/data/2.5/weather?q=bengaluru&appid=05a1964f3b156852c6fe86b293192677"
        var request = new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload=function(){
            var obj = JSON.parse(this.response);
            document.getElementById("weather").innerHTML=obj.weather[0].description;
            document.getElementById('location').innerHTML=obj.name;
            document.getElementById('temp').innerHTML=Math.round(obj.main.temp-273.15);
            document.getElementById('icon').src="http://openweathermap.org/img/w/"+obj.weather[0].icon+".png";
            console.log(obj);
            
        }
        if(request.status>=200 && request.status<400){
            var temp=obj.main.temp;
        }
        else{
            console.log("The City data is not available");
        }
        request.send();
    </script>

 
</html>
